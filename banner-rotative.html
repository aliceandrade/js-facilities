<!DOCTYPE html>
<html lang="pt-BR"> 
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <body>
   
       <div id="carouselExampleIndicators" class="carousel slide px-2" data-ride="carousel" style="width: 100%;">
        <div class="carousel-inner">
            <div class="carousel-item banner-rot active">
                <img src="img" class="w-100" alt="Slide 1" style="border-radius:10px;">
            </div>
            <div class="carousel-item banner-rot">
                <img src="img/" class="w-100" alt="Slide 2" style="border-radius:10px;">
            </div> 
            <div class="carousel-item banner-rot">
                <img src="img/" class="w-100" alt="Slide 3" style="border-radius:10px;">
            </div>
        </div>               
    </div>
        <script>
           $(document).ready(function () {
    
    $('.carousel').carousel('cycle');
    $('#categoryCarousel').carousel('pause');
    $('.nav-item a').on('click', function (e) {
        e.preventDefault()
        $(this).tab('show')
    })
})
        </script>

               <script type="text/javascript"  src="scripts.js"></script>
